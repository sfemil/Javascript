<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <h2 id="content">Have A Nice Day</h2>
    <button type="button" onclick="hide()">Display none</button>
    <button type="button" onclick="display()">Display</button>
     <script>
        function hide(){
            document.getElementById('content').style.display="none";
        }
        function display(){
            document.getElementById('content').style.display="block";
        }
        </script>
</body>
</html>
