<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <img src="./Pictures/470523983beautiful-flowers-animated-gif4 (1).gif" height="400" width="400" alt="animated" id="images">
    <button type="button" onclick="changeimage()">Flower image</button>
    <button type="button" onclick="changebaby()">Baby image</button>

        function changeimage(){
            document.getElementById('images').src="./pictures/flower.jpg";

        function changebaby(){
            document.getElementById('images').src="./pictures/baby.jpg";
        }
    </script>
</body>
</html>
