<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div id="clock">
        <div id="innerclock"></div>
        <div id="circle"></div>
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
    </div>
    <div class="time">
        <p>12</p>
        <p>9</p>
        <p>6</p>
        <p>3</p>
    </div>

    <script>
        setInterval(()=>{
            d=new Date();
            hhour=d.getHours();
            hmin=d.getMinutes();
            hsec=d.getSeconds();

            hourrot=30*hhour+hmin/2;
            minrot=6*hmin;
            secrot=6*hsec;

            sec.style.transform='rotate(${secrot}deg)';
            min.style.transform='rotate(${minrot}deg)';
            hour.style.transform='rotate(${hourrot}deg)';
        });
    </script>
</body>
</html>
